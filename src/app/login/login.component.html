<div class="login-wrapper d-flex align-items-center justify-content-center vh-100">
  <div class="login-box shadow-lg">
    <div class="text-center mb-4">
      <img src="assets/img/EscudoTecnologia.png" alt="Escudo" class="login-logo" />
      <h3 class="title">Sistema Policial</h3>
      <p class="subtitle">Ministerio de Seguridad</p>
    </div>

    <form (ngSubmit)="login()" [formGroup]="form">
      <div class="mb-3">
        <label class="form-label">Usuario Pol. Digital</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input
            type="text"
            class="form-control"
            placeholder="Ingrese su usuario o DNI"
            formControlName="usuario"
          />
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input
            type="password"
            class="form-control"
            placeholder="Ingrese su contraseña"
            formControlName="contrasenia"
          />
        </div>
      </div>

      <button class="btn btn-primary w-100 py-2">
        <i class="bi bi-shield-lock-fill me-2"></i> Ingresar
      </button>
    </form>

    <p class="footer-text mt-3">© Policía de la Provincia — {{ anioActual }}</p>
  </div>
</div>
