<div class="login-container d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card shadow-lg border-0 login-card">
    <div class="card-header bg-primary text-white text-center py-4 rounded-top">
      <img src="assets/img/escudo-policial.png" alt="Escudo" width="80" class="mb-2" />
      <h4 class="m-0">Sistema Policial</h4>
      <small>Ministerio de Seguridad</small>
    </div>

    <div class="card-body p-4">
      <form (ngSubmit)="login()" [formGroup]="form">
        <div class="mb-3">
          <label class="form-label">Usuario / DNI</label>
          <input
            type="text"
            class="form-control"
            placeholder="Ingrese su usuario o DNI"
            formControlName="usuario"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            placeholder="Ingrese su contraseña"
            formControlName="contrasenia"
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100 py-2"
          [disabled]="form.invalid"
        >
          <i class="bi bi-shield-lock-fill me-2"></i> Ingresar
        </button>
      </form>
    </div>

    <div class="card-footer text-center small text-muted">
      © Policía de la Provincia — {{ anioActual }}
    </div>
  </div>
</div>
