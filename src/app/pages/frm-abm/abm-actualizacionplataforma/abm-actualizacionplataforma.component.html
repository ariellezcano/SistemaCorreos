<div class="container my-5">
  <div class="card shadow-lg border-0">
    <!-- CABECERA -->
    <div
      class="card-header bg-primary text-white d-flex justify-content-between align-items-center rounded-top"
    >
      <h4 class="m-0">
        <i class="bi bi-pencil-square me-2"></i> ABM Plataforma
      </h4>
    </div>

    <hr class="m-0" />

    <!-- FORMULARIO -->
    <div class="card-body bg-light">
      <form (ngSubmit)="editar()" #formPlataforma="ngForm" class="row g-3">

        <!-- FECHA ALTA -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Fecha de Alta</label>
          <input
            type="date"
            class="form-control"
            [(ngModel)]="item.fechaAlta"
            name="fechaAlta"
          />
        </div>

        <!-- FECHA NOTIFICACION -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Fecha de Notificaci√≥n</label>
          <input
            type="date"
            class="form-control"
            [(ngModel)]="item.fechaNotificacion"
            name="fechaNotificacion"
          />
        </div>

        <!-- ESTADO -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Estado</label>
          <select
            class="form-select"
            [(ngModel)]="item.estado"
            name="estado"
            required
          >
            <option value="Solicitado">Solicitado</option>
            <option value="Alta">Alta</option>
          </select>
        </div>

        <!-- BOTONES -->
        <div class="col-12 text-end mt-4">
          <button
            type="submit"
            class="btn btn-success me-2"
            [disabled]="!formPlataforma.valid"
          >
            <i class="bi bi-save me-2"></i>
            {{ editando ? "Actualizar" : "Guardar" }}
          </button>

          <button type="button" class="btn btn-secondary" (click)="back()">
            <i class="bi bi-x-circle me-2"></i> Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
