<div class="container my-5">
  <div class="card shadow-lg border-0 rounded-4">
    <!-- HEADER -->
    <div
      class="card-header bg-success text-white d-flex justify-content-between align-items-center rounded-top"
    >
      <h4 class="m-0">
        <i class="bi bi-person-lines-fill me-2"></i> Cambio de Titular
      </h4>
    </div>

    <!-- CORREO INSTITUCIONAL -->
    <div class="card-body bg-light border-bottom">
       <!-- [(ngModel)]="correo.correoInstitucional" -->
        <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Correo Institucional</label>
          <input
            type="text"
            class="form-control"
            readonly
           [(ngModel)]="itemCorreo.correoInstitucional"
            name="correoInstitucional"
          />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Tipo de Correo</label>
          <!-- [(ngModel)]="correo.tipoCorreo" -->
          <input
            type="text"
            class="form-control"
            readonly
            [(ngModel)]="itemCorreo.tipoCorreo"
            name="tipoCorreo"
          />
        </div>
      </div>
    </div>

    <!-- BUSCADOR NUEVO TITULAR -->
    <div class="card-body bg-white border-bottom">
      <h6 class="fw-semibold text-primary mb-3">
        <i class="bi bi-search me-2"></i> Buscar nuevo titular
      </h6>

      <app-fil-busqueda-solicitante
        (filter)="titularSeleccionado($event)"
      ></app-fil-busqueda-solicitante>
    </div>

    <!-- FORMULARIO TITULAR -->
    <div class="card-body bg-light">
      <form #formCambio="ngForm" (ngSubmit)="guardarCambio()" class="row g-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Nombre</label>
          <input
            type="text"
            class="form-control"
            [readonly]="!titularNuevo"
            [(ngModel)]="titularNuevo.nombre"
            name="nombre"
            required
          />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Apellido</label>
          <input
            type="text"
            class="form-control"
            [readonly]="!titularNuevo"
            [(ngModel)]="titularNuevo.apellido"
            name="apellido"
            required
          />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">DNI</label>
          <input
            type="number"
            class="form-control"
            readonly
            [(ngModel)]="titularNuevo.dni"
            name="dni"
          />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Jerarqu√≠a</label>
          <input
            type="text"
            class="form-control"
            readonly
            [(ngModel)]="titularNuevo.jerarquia"
            name="jerarquia"
          />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Unidad</label>
          <input
            type="text"
            class="form-control"
            readonly
            [(ngModel)]="titularNuevo.nombreUnidad"
            name="nombreUnidad"
          />
        </div>

        <!-- ACCIONES -->
        <div class="col-12 text-end mt-4">
          <button
            type="submit"
            class="btn btn-success me-2"
            [disabled]="!formCambio.valid || !titularNuevo"
          >
            <i class="bi bi-arrow-repeat me-2"></i> Cambiar titular
          </button>

          <button type="button" class="btn btn-secondary" (click)="back()">
            <i class="bi bi-x-circle me-2"></i> Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
