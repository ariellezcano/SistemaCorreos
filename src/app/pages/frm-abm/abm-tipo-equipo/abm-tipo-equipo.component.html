<div class="container-fluid my-5 px-5">
  <div class="card tipoequipo-card shadow-lg border-0 rounded-4 overflow-hidden">

    <!-- HEADER -->
    <div
      class="card-header d-flex justify-content-between align-items-center py-3"
      style="
        background: linear-gradient(90deg, #0d6efd, #0b5ed7);
        color: #f8f9fa;
        border-bottom: 4px solid #ff9800;
      "
    >
      <h3 class="m-0 fw-bold d-flex align-items-center">
        <i class="bi bi-cpu-fill me-2" style="color: #ffe9c2"></i>
        {{ item.idTipoEquipo ? 'Editar Tipo de Equipo' : 'Nuevo Tipo de Equipo' }}
      </h3>

      <button
        class="btn btn-light rounded-pill px-4 fw-semibold"
        (click)="back()"
      >
        <i class="bi bi-arrow-left me-2"></i>
        Volver
      </button>
    </div>

    <!-- BODY -->
    <div class="card-body bg-light py-4">
      <form #frm="ngForm" (ngSubmit)="guardar()" novalidate>

        <div class="row g-4">

          <!-- NOMBRE -->
          <div class="col-md-12">
            <label class="form-label fw-semibold">
              Nombre <span class="text-danger">*</span>
            </label>
            <input
              type="text"
              class="form-control rounded-pill px-4"
              name="nombre"
              [(ngModel)]="item.nombre"
              required
              placeholder="Ingrese el nombre del tipo de equipo"
            />
          </div>

        </div>

        <!-- BOTONES -->
        <div class="d-flex justify-content-end gap-3 mt-5">
          <!-- <button
            type="button"
            class="btn btn-outline-secondary rounded-pill px-4"
            routerLink="/tipo-equipo"
          >
            Cancelar
          </button> -->

          <button
            type="submit"
            class="btn btn-primary rounded-pill px-5 fw-semibold"
            [disabled]="frm.invalid"
          >
            {{ item.idTipoEquipo ? 'Actualizar' : 'Guardar' }}
          </button>
        </div>

      </form>
    </div>

    <!-- FOOTER -->
    <div
      class="card-footer text-muted small bg-white border-top fw-semibold py-3"
    >
      Los campos marcados con * son obligatorios
    </div>

  </div>
</div>
