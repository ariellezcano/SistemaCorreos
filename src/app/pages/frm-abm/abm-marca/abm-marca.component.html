<div class="container my-5">
  <div class="card shadow-lg border-0 marcas-abm-card">

    <!-- CABECERA -->
    <div
      class="card-header bg-primary text-white d-flex justify-content-between align-items-center px-4 py-3 rounded-top"
    >
      <h4 class="m-0 fw-semibold">
        <i class="bi bi-tags-fill me-2"></i>
        {{ editando ? 'Editar Marca' : 'Alta de Marca' }}
      </h4>
    </div>

    <hr class="m-0" />

    <!-- FORMULARIO -->
    <div class="card-body bg-light px-4 py-4">
      <form (ngSubmit)="guardar()" #formMarca="ngForm" class="row g-3">

        <!-- NOMBRE -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">
            Nombre de la Marca
          </label>
          <input
            type="text"
            class="form-control"
            name="nombre"
            [(ngModel)]="item.nombre"
            required
            minlength="3"
            placeholder="Ingrese nombre de la marca"
          />
        </div>

        <!-- ESTADO (solo visual si editÃ¡s) -->
        <div class="col-md-6 d-flex align-items-end" *ngIf="editando">
          <span
            class="badge px-4 py-2"
            [ngClass]="item.activo ? 'bg-success' : 'bg-secondary'"
          >
            {{ item.activo ? 'Activa' : 'Inactiva' }}
          </span>
        </div>

        <!-- BOTONES -->
        <div class="col-12 text-end mt-4">
          <button
            type="submit"
            class="btn btn-success px-4 me-2"
            [disabled]="!formMarca.valid"
          >
            <i class="bi bi-save me-2"></i>
            {{ editando ? 'Actualizar' : 'Guardar' }}
          </button>

          <button
            type="button"
            class="btn btn-secondary px-4"
            (click)="back()"
          >
            <i class="bi bi-x-circle me-2"></i>
            Cancelar
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
