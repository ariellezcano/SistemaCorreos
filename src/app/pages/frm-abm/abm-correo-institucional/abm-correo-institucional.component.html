<div class="container my-5">
  <div class="card shadow-lg border-0">
    <!-- CABECERA -->
    <div
      class="card-header bg-primary text-white d-flex justify-content-between align-items-center rounded-top"
    >
      <h4 class="m-0">
        <i class="bi bi-envelope-at-fill me-2"></i> ABM Correo Institucional
      </h4>
      <!-- <button
        type="button"
        class="btn btn-light text-primary fw-semibold"
        (click)="nuevoCorreo()"
      >
        <i class="bi bi-plus-circle-fill me-2"></i> Nuevo Correo
      </button> -->
    </div>

    <hr class="m-0" />

    <!-- FORMULARIO -->
    <div class="card-body bg-light">
      <form (ngSubmit)="guardar()" #formCorreo="ngForm" class="row g-3">
        <!-- CORREO INSTITUCIONAL -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Correo Institucional</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="item.correoInstitucional"
            name="correoInstitucional"
            placeholder="ejemplo@institucion.gob.ar"
            required
          />
        </div>

        <!-- CONTRASEÑA -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Contraseña</label>
          <div class="input-group">
            <input
              [type]="mostrarPass ? 'text' : 'password'"
              class="form-control"
              [(ngModel)]="item.contrasenia"
              name="contrasenia"
              placeholder="Ingrese contraseña"
              required
            />
            <button
              type="button"
              class="btn btn-outline-secondary"
              (click)="mostrarPass = !mostrarPass"
              title="Mostrar / Ocultar"
            >
              <i
                class="bi"
                [ngClass]="mostrarPass ? 'bi-eye-slash' : 'bi-eye'"
              ></i>
            </button>
          </div>
        </div>

        <!-- TIPO DE CORREO -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Tipo de Correo</label>
          <select
            class="form-select"
            [(ngModel)]="item.tipoCorreo"
            name="tipoCorreo"
            required
          >
            <option value="" disabled selected>Seleccione tipo...</option>
            <option value="personal institucional">
              Personal Institucional
            </option>
            <option value="institucional unidad">Institucional Unidad</option>
          </select>
        </div>

        <!-- FECHA DE HABILITACIÓN -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Fecha de Habilitación</label>
          <input
            type="date"
            class="form-control"
            [(ngModel)]="item.fechaHabilitacion"
            name="fechaHabilitacion"
            required
          />
        </div>

        <!-- BOTONES -->
        <div class="col-12 text-end mt-4">
          <button
            type="submit"
            class="btn btn-success me-2"
            [disabled]="!formCorreo.valid"
          >
            <i class="bi bi-save me-2"></i>
            {{ editando ? "Actualizar" : "Guardar" }}
          </button>

          <button type="button" class="btn btn-secondary" (click)="cancelar()">
            <i class="bi bi-x-circle me-2"></i> Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
