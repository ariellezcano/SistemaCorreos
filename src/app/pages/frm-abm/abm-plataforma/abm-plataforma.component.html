<div class="container my-5">
  <div class="card shadow-lg border-0">
    <!-- CABECERA -->
    <div
      class="card-header bg-primary text-white d-flex justify-content-between align-items-center rounded-top"
    >
      <h4 class="m-0">
        <i class="bi bi-shield-lock-fill me-2"></i> ABM SIFCOP / MIMINSEG
      </h4>
    </div>

    <hr class="m-0" />

    <!-- FORMULARIO -->
    <div class="card-body bg-light">
      <form (ngSubmit)="guardar()" #formSifcop="ngForm" class="row g-3">

        <!-- SIFCOP -->
        <div class="col-md-6 d-flex align-items-center">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="sifcopSwitch"
              [(ngModel)]="item.sifcop"
              name="sifcop"
            />
            <label class="form-check-label fw-semibold ms-2" for="sifcopSwitch">
              ¿Solicitar SIFCOP?
            </label>
          </div>
        </div>

        <!-- MIMINSEG -->
        <div class="col-md-6 d-flex align-items-center">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="miminsegSwitch"
              [(ngModel)]="item.miminseg"
              name="miminseg"
            />
            <label class="form-check-label fw-semibold ms-2" for="miminsegSwitch">
              ¿Solicitar MIMINSEG?
            </label>
          </div>
        </div>

        <!-- FECHA SOLICITUD -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Fecha de Solicitud</label>
          <input
            type="date"
            class="form-control"
            [(ngModel)]="item.fechaSolicitud"
            name="fechaSolicitud"
            required
          />
        </div>

        <!-- ESTADO -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Estado</label>
          <select
            class="form-select"
            [(ngModel)]="item.estado"
            name="estado"
            required
          >
            <option value="Solicitado" selected>Solicitado</option>
            <option value="Alta">Alta</option>
            <!-- <option value="Finalizado">Finalizado</option> -->
          </select>
        </div>

        <!-- FECHA ALTA -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Fecha de Alta</label>
          <input
            type="date"
            class="form-control"
            [(ngModel)]="item.fechaAlta"
            name="fechaAlta"
          />
        </div>

        <!-- FECHA NOTIFICACION -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Fecha de Notificación</label>
          <input
            type="date"
            class="form-control"
            [(ngModel)]="item.fechaNotificacion"
            name="fechaNotificacion"
          />
        </div>

        <!-- BOTONES -->
        <div class="col-12 text-end mt-4">
          <button
            type="submit"
            class="btn btn-success me-2"
            [disabled]="!formSifcop.valid"
          >
            <i class="bi bi-save me-2"></i>
            {{ editando ? "Actualizar" : "Guardar" }}
          </button>

          <button type="button" class="btn btn-secondary" (click)="back()">
            <i class="bi bi-x-circle me-2"></i> Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
