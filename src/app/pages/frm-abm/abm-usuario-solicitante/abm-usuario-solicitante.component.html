<div class="container my-5">
  <div class="card shadow-lg border-0">
    <div
      class="card-header bg-primary text-white d-flex justify-content-between align-items-center rounded-top"
    >
      <h4 class="m-0">
        <i class="bi bi-person-lines-fill me-2"></i> ABM Solicitante
      </h4>
    </div>
    <hr />
    <div class="row">
      <div class="col-md-12">
        <app-fil-busqueda-solicitante
          (filter)="doFound($event)"
        ></app-fil-busqueda-solicitante>
      </div>
    </div>
    <hr />
    <!-- FORMULARIO -->
    <div class="card-body bg-light">
      <form (ngSubmit)="guardar()" #formPersona="ngForm" class="row g-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Nombre</label>
          <input
            readonly
            type="text"
            class="form-control"
            [(ngModel)]="item.nombre"
            name="nombre"
            required
          />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Apellido</label>
          <input
            readonly
            type="text"
            class="form-control"
            [(ngModel)]="item.apellido"
            name="apellido"
            required
          />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">DNI</label>
          <input
            readonly
            type="number"
            class="form-control"
            [(ngModel)]="item.dni"
            name="dni"
            required
          />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Jerarqu√≠a</label>
          <input
            readonly
            type="text"
            class="form-control"
            [(ngModel)]="item.jerarquia"
            name="jerarquia"
          />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Unidad</label>
          <input
            readonly
            type="text"
            class="form-control"
            [(ngModel)]="item.nombreUnidad"
            name="nombreUnidad"
          />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Fecha Solicitud Correo</label>
          <input
            type="date"
            class="form-control"
            [(ngModel)]="item.fechaSolEcom"
            name="fechaSolEcom"
          />
        </div>

        <div class="col-12 text-end mt-3">
          <button
            type="submit"
            class="btn btn-success me-2"
            [disabled]="!formPersona.valid"
          >
            <i class="bi bi-save me-2"></i>
            {{ editando ? "Actualizar" : "Guardar" }}
          </button>
          <button type="button" class="btn btn-secondary" (click)="back()">
            <i class="bi bi-x-circle me-2"></i> Cancelar
          </button>
        </div>
      </form>
    </div>

    <!-- Modal para editar unidad -->
    <div
      class="modal fade"
      id="modalUnidad"
      tabindex="-1"
      aria-labelledby="modalUnidadLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="modalUnidadLabel">Actualizar Unidad</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label"><b>Seleccione Unidad</b></label>

              <app-fil-autocompletado-unidad
                (unidadSeleccionada)="unidadSeleccionada($event)"
              ></app-fil-autocompletado-unidad>
            </div>
            <div class="mb-3">
              <label class="form-label"
                ><b>Unidad seleccionada: {{ item.nombreUnidad }}</b></label
              >
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button
                type="button"
                class="btn btn-primary"
                (click)="confirmarUnidad()"
              >
                Confirmar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
