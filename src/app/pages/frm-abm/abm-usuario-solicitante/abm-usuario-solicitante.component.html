<div class="container my-5">
  <div class="card shadow-lg border-0">
    <div
      class="card-header bg-primary text-white d-flex justify-content-between align-items-center rounded-top"
    >
      <h4 class="m-0">
        <i class="bi bi-person-lines-fill me-2"></i> ABM de Personas
      </h4>
      <!-- <button
        type="button"
        class="btn btn-light text-primary fw-semibold"
        (click)="nuevaPersona()"
      >
        <i class="bi bi-person-plus-fill me-2"></i> Nueva Persona
      </button> -->
    </div>

    <!-- FORMULARIO -->
    <div class="card-body bg-light">
      <form (ngSubmit)="guardar()" #formPersona="ngForm" class="row g-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Nombre</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="item.nombre"
            name="nombre"
            required
          />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Apellido</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="item.apellido"
            name="apellido"
            required
          />
        </div>

        <div class="col-md-4">
          <label class="form-label fw-semibold">DNI</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="item.dni"
            name="dni"
            required
          />
        </div>

        <div class="col-md-4">
          <label class="form-label fw-semibold">Jerarquía</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="item.jerarquia"
            name="jerarquia"
          />
        </div>

        <!-- <div class="col-md-4">
          <label class="form-label fw-semibold">Unidad Dpto</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="item.unidadDpte"
            name="unidadDpte"
          />
        </div> -->

        <div class="col-md-6">
          <label class="form-label fw-semibold">Unidad</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="item.nombreUnidad"
            name="nombreUnidad"
          />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Fecha Solicitud Económica</label>
          <input
            type="date"
            class="form-control"
            [(ngModel)]="item.fechaSolEcom"
            name="fechaSolEcom"
          />
        </div>

        <div class="col-12 text-end mt-3">
          <button
            type="submit"
            class="btn btn-success me-2"
            [disabled]="!formPersona.valid"
          >
            <i class="bi bi-save me-2"></i> {{ editando ? 'Actualizar' : 'Guardar' }}
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            (click)="cancelar()"
          >
            <i class="bi bi-x-circle me-2"></i> Cancelar
          </button>
        </div>
      </form>
    </div>
