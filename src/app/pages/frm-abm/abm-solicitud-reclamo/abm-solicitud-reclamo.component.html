<div class="container my-5">
  <div class="card shadow-lg border-0 sistemas-abm-card">
    <!-- CABECERA -->
    <div
      class="card-header bg-primary text-white d-flex justify-content-between align-items-center rounded-top px-4 py-3"
    >
      <h4 class="m-0 fw-semibold">
        <i class="bi bi-clipboard-check-fill me-2"></i>
        ABM Solicitudes / Reclamos
      </h4>
    </div>

    <hr class="m-0" />

    <!-- FORMULARIO -->
    <div class="card-body bg-light px-4 py-4">
      <form (ngSubmit)="guardar()" #formSolicitud="ngForm" class="row g-3">

  <!-- FECHA -->
  <div class="col-md-3">
    <label class="form-label fw-semibold">Fecha</label>
    <input
      type="date"
      class="form-control text-center"
      name="fecha"
      [(ngModel)]="item.fecha"
      required
    />
  </div>

  <!-- NRO TICKET -->
  <div class="col-md-3">
    <label class="form-label fw-semibold">NÂ° Ticket</label>
    <input
      type="text"
      class="form-control text-center"
      name="nroTicket"
      [(ngModel)]="item.nroTicket"
      required
    />
  </div>

  <!-- UNIDAD -->
  <div class="col-md-6">
    <label class="form-label fw-semibold">Unidad</label>

    <app-fil-autocompletado-unidad
      (unidadSeleccionada)="unidadSeleccionada($event)"
    ></app-fil-autocompletado-unidad>

    <small *ngIf="item.nombreUnidad" class="text-muted fst-italic">
      Seleccionada: {{ item.nombreUnidad }}
    </small>
  </div>

  <!-- PEDIDO -->
  <div class="col-md-12">
    <label class="form-label fw-semibold">Pedido / Reclamo</label>
    <input
      type="text"
      class="form-control"
      name="pedido"
      [(ngModel)]="item.pedido"
      required
    />
  </div>

  <!-- ANCHO DE BANDA -->
  <div class="col-md-4">
    <label class="form-label fw-semibold">Ancho de Banda Solicitado</label>
    <input
      type="text"
      class="form-control"
      name="anchoBandaSol"
      [(ngModel)]="item.anchoBandaSol"
      placeholder="Ej: 50/10 Mbps"
    />
  </div>

  <!-- ESTADO -->
  <div class="col-md-4">
    <label class="form-label fw-semibold">Estado</label>
    <select
      class="form-select"
      name="estado"
      [(ngModel)]="item.estado"
      required
    >
      <option value="pendiente">Pendiente</option>
      <option value="cumplido">Cumplido</option>
    </select>
  </div>

  <!-- OBSERVACIONES -->
  <div class="col-md-12">
    <label class="form-label fw-semibold">Observaciones</label>
    <textarea
      class="form-control"
      rows="3"
      name="observaciones"
      [(ngModel)]="item.observaciones"
    ></textarea>
  </div>

  <!-- BOTONES -->
  <div class="col-12 text-end mt-4">
    <button
      type="submit"
      class="btn btn-success me-2 px-4"
      [disabled]="!formSolicitud.valid"
    >
      <i class="bi bi-save me-2"></i>
      {{ editando ? 'Actualizar' : 'Guardar' }}
    </button>

    <button
      type="button"
      class="btn btn-secondary px-4"
      (click)="back()"
    >
      <i class="bi bi-x-circle me-2"></i>
      Cancelar
    </button>
  </div>

</form>

    </div>
  </div>
</div>
