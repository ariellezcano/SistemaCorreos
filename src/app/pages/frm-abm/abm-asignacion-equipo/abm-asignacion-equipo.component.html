<div class="container-fluid my-5 px-5">
  <div class="card shadow-lg border-0 rounded-4 overflow-hidden">

    <!-- CABECERA -->
    <div
      class="card-header d-flex justify-content-between align-items-center py-3"
      style="
        background: linear-gradient(90deg, #198754, #157347);
        color: #f8f9fa;
        border-bottom: 4px solid #ff9800;
      "
    >
      <h3 class="m-0 fw-bold d-flex align-items-center">
        <i class="bi bi-box-arrow-in-right me-2" style="color: #ffe9c2"></i>
        Asignación de Equipamiento
      </h3>

      <button
        class="btn btn-light rounded-pill px-4 fw-semibold"
        routerLink="/equipamiento"
      >
        <i class="bi bi-arrow-left me-2"></i>
        Volver
      </button>
    </div>

    <!-- CUERPO -->
    <div class="card-body bg-light py-4">
      <form #frm="ngForm" (ngSubmit)="guardar()" novalidate>

        <div class="row g-4">

          

          <!-- UNIDAD -->
        <div class="col-md-5">
          <label class="form-label fw-semibold">Unidad</label>

          <app-fil-autocompletado-unidad
            (unidadSeleccionada)="unidadSeleccionada($event)"
          ></app-fil-autocompletado-unidad>

          <small *ngIf="item.nombreDestino" class="text-muted fst-italic">
            Seleccionada: {{ item.nombreDestino }}
          </small>
        </div>

          <!-- FECHA ENTREGA -->
          <div class="col-md-6">
            <label class="form-label fw-semibold">
              Fecha de Entrega <span class="text-danger">*</span>
            </label>
            <input
              type="date"
              class="form-control rounded-pill px-4"
              name="fechaEntrega"
              [(ngModel)]="item.fechaEntrega"
              required
            />
          </div>

          <!-- OBSERVACIONES -->
          <div class="col-md-6">
            <label class="form-label fw-semibold">
              Observaciones
            </label>
            <input
              type="text"
              class="form-control rounded-pill px-4"
              name="observaciones"
              [(ngModel)]="item.observaciones"
              placeholder="Observaciones adicionales"
            />
          </div>

        </div>

        <!-- ACCIONES -->
        <div class="d-flex justify-content-end gap-3 mt-5">
          <button
            type="button"
            class="btn btn-outline-secondary rounded-pill px-4"
            (click)="back()"
          >
            <i class="bi bi-x-circle me-2"></i>
            Cancelar
          </button>

          <button
            type="submit"
            class="btn btn-success rounded-pill px-5 fw-semibold"
            [disabled]="frm.invalid"
          >
            <i class="bi bi-check-circle me-2"></i>
            Guardar Asignación
          </button>
        </div>

      </form>
    </div>

    <!-- FOOTER -->
    <div class="card-footer text-muted small bg-white border-top fw-semibold py-3">
      Se generará un registro de entrega del equipamiento seleccionado.
    </div>

  </div>
</div>
