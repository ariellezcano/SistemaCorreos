<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="m-0">ðŸ‘¥ Lista de Usuarios</h4>
        <!-- <button class="btn btn-primary" (click)="agregarNuevo()">
          <i class="bi bi-plus-lg"></i> Agregar nuevo
        </button> -->
      </div>
<div class="container-xxl p-3">
  <div>
    <app-fil-usuarios (emmit)="doFound($event)"></app-fil-usuarios>
     <!-- (click)="habilitar()" -->
    <button class="btn btn-success">
      <i class="fa fa-plus" aria-hidden="true"></i>
      Habilitar nuevo usuario
    </button>
  </div>
      <ul class="list-group">
        <li
          *ngFor="let item of items"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div>
            <strong>{{ item.nombre }}</strong><br />
            <small class="text-muted">{{ item.apellido }}</small>
          </div>
          <i class="bi bi-person-circle text-primary fs-4"></i>
        </li>
      </ul>

      <div *ngIf="items.length === 0" class="text-center text-muted mt-3">
        No hay usuarios registrados.
      </div>
    </div>
  </div>
</div>

<!-- Modal Bootstrap -->
<div
  class="modal fade"
  id="usuarioModal"
  tabindex="-1"
  aria-labelledby="usuarioModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="usuarioModalLabel">Nuevo Usuario</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              [(ngModel)]="item.nombre"
              name="nombre"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              [(ngModel)]="item.apellido"
              name="apellido"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Cancelar
        </button>
        <!-- <button type="button" class="btn btn-primary" (click)="guardarUsuario()">
          Guardar
        </button> -->
      </div>
    </div>
  </div>
</div>
