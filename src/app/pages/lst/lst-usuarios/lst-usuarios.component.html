<div class="container my-5">
  <div class="card shadow-lg border-0">
    <div
      class="card-header bg-primary text-white d-flex justify-content-between align-items-center"
    >
      <h4 class="m-0">
        <i class="bi bi-people-fill me-2"></i> Lista de Usuarios
      </h4>
      <button type="button" (click)="habilitarUsuario()"
        class="btn btn-light text-primary fw-semibold"
      >
        <i class="fa fa-plus me-2"></i> Habilitar Nuevo usuario
      </button>
    </div>

    <div class="card-body bg-light">
      <!-- Filtros y paginado -->
      <div
        class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-3 w-100"
      >
        <app-fil-usuarios
          (emmit)="doFound($event)"
          class="flex-grow-1"
        ></app-fil-usuarios>
      </div>

      <!-- Tabla de usuarios -->
      <div class="table-responsive rounded shadow-sm">
        <table class="table table-striped table-hover align-middle mb-0">
          <thead class="table-primary">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">DNI</th>
              <th scope="col">Rol</th>
              <th scope="col" class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items; index as i">
              <td>{{ item.IdUsuario }}</td>
              <td>{{ item.nombre }}</td>
              <td>{{ item.apellido }}</td>
              <td>{{ item.dni }}</td>
              <td>{{ item.rol }}</td>
              <td class="text-center">
                <button
                  class="btn btn-sm btn-outline-primary me-2"
                  title="Editar"
                  (click)="editar(item.IdUsuario, item)"
                >
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button
                  class="btn btn-sm btn-outline-danger"
                  title="Eliminar"
                  (click)="eliminar(item.IdUsuario)"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>

            <tr *ngIf="items.length === 0">
              <td colspan="4" class="text-center text-muted py-3">
                No hay usuarios registrados.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Footer opcional (para resumen o paginado global) -->
    <div class="card-footer text-end text-muted small">
      Mostrando {{ items.length }} usuarios
    </div>
  </div>
</div>
