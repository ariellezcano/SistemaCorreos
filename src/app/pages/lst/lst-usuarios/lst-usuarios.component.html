<div class="container my-5">
  <div class="card shadow-lg border-0 rounded-4">
    <!-- HEADER -->
<div
  class="card-header header-usuarios d-flex justify-content-between align-items-center rounded-top-4 py-3 px-4"
>
  <h4 class="m-0 d-flex align-items-center text-white">
    <i class="bi bi-people-fill me-2 fs-4"></i>
    Lista de Usuarios
  </h4>

  <button
    type="button"
    (click)="habilitarUsuario()"
    class="btn btn-agregar-usuario px-3 py-2 rounded-3"
  >
    <i class="bi bi-person-plus-fill me-2"></i> Nuevo Usuario
  </button>
</div>

    <!-- BODY -->
    <div class="card-body bg-light">
      <!-- FILTRO -->
      <div
        class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-3"
      >
        <app-fil-usuarios
          (emmit)="doFound($event)"
          class="flex-grow-1"
        ></app-fil-usuarios>
      </div>

      <!-- TABLA -->
      <div class="table-responsive rounded shadow-sm">
        <table class="table table-striped table-hover align-middle mb-0">
          <thead class="table-primary">
            <tr>
              <!-- <th>#</th> -->
              <th>Nombre</th>
              <th>Apellido</th>
              <th>DNI</th>
              <th>Rol</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of items; index as i">
              <!-- <td>{{ item.idUsuario }}</td> -->
              <td>{{ item.nombre }}</td>
              <td>{{ item.apellido }}</td>
              <td>{{ item.dni }}</td>
              <td>
                <span class="badge rol-badge px-3 py-2" [ngClass]="item.rol">
                  {{ item.rol }}
                </span>
              </td>

              <!-- ACCIONES -->
              <td class="text-center">
                <div class="d-flex justify-content-center gap-2">
                  <!-- <button
                    class="btn btn-sm btn-outline-primary rounded-3 px-2"
                    title="Editar"
                    (click)="editar(item.IdUsuario, item)"
                  >
                    <i class="bi bi-pencil-square"></i>
                  </button> -->

                  <button
                    class="btn btn-sm btn-outline-danger rounded-3 px-2"
                    title="Eliminar"
                    (click)="eliminar(item.idUsuario)"
                  >
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>

            <tr *ngIf="items.length === 0">
              <td colspan="6" class="text-center text-muted py-3">
                No hay usuarios registrados.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="card-footer text-end text-muted small">
      Mostrando {{ items.length }} usuarios
    </div>
  </div>
</div>
