<div class="card filtro-card rounded-4 shadow-sm p-4 my-4">
  <div class="row g-4">
    <!-- Registros -->
    <div class="col-md-2">
      <label class="form-label fw-semibold small text-secondary"
        >Registros por página</label
      >
      <select class="form-select filtro-input" [(ngModel)]="limit">
        <option *ngFor="let c of limits" [ngValue]="c">{{ c }}</option>
      </select>
    </div>

    <!-- Fecha desde -->
    <div class="col-md-3">
      <label class="form-label fw-semibold small text-secondary"
        >Fecha desde</label
      >
      <input
        type="date"
        class="form-control filtro-input shadow-sm rounded-3 text-center"
        [(ngModel)]="fechaDesde"
      />
    </div>

    <!-- Fecha hasta -->
    <div class="col-md-3">
      <label class="form-label fw-semibold small text-secondary"
        >Fecha hasta</label
      >
      <input
        type="date"
        class="form-control filtro-input shadow-sm rounded-3 text-center"
        [(ngModel)]="fechaHasta"
      />
    </div>

    <!-- Buscar -->
    <div class="col-md-4">
      <label class="form-label fw-semibold small text-secondary">Buscar</label>
      <div class="input-group filtro-buscar shadow-sm">
        <input
          type="text"
          class="form-control rounded-start-3 text-center filtro-input"
          [(ngModel)]="busqueda"
          placeholder="Apellido, Nombre, DNI o Unidad"
        />
        <span class="input-group-text filtro-buscar-icon rounded-end-3">
          <i class="bi bi-search"></i>
        </span>
      </div>
    </div>

    <!-- FILTRO POR TIPO DE CORREO -->
    <div class="col-md-12 d-flex gap-4 align-items-center">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="chkPersonal"
          [(ngModel)]="chkPersonal"
        />
        <label class="form-check-label" for="chkPersonal">
          Personal Institucional
        </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="chkDependencia"
          [(ngModel)]="chkDependencia"
        />
        <label class="form-check-label" for="chkDependencia">
          Institucional Dependencia
        </label>
      </div>

      <!-- Botón aplicar -->
      <button
        class="btn btn-primary ms-auto px-4 rounded-pill shadow-sm"
        (click)="filter()"
      >
        <i class="bi bi-funnel me-1"></i> Aplicar filtros
      </button>

      <!-- Botón limpiar -->
      <button
        class="btn btn-outline-secondary px-4 ms-3 rounded-pill shadow-sm"
        (click)="limpiarFiltros()"
      >
        <i class="bi bi-x-circle me-1"></i> Limpiar
      </button>
    </div>

    <!-- Navegación (ABAJO) -->
    <div
      class="col-12 d-flex flex-column justify-content-center align-items-center mt-4"
    >
      <label class="form-label fw-semibold small text-secondary"
        >Navegación</label
      >

      <div
        class="d-flex align-items-center justify-content-center gap-3 filtro-nav"
      >
        <button
          class="btn btn-outline-primary btn-sm px-3 rounded-pill filtro-nav-btn"
          [disabled]="paginaActual <= 1"
          (click)="setPage(paginaActual, 'anterior')"
        >
          <i class="bi bi-chevron-left"></i>
        </button>

        <div class="filtro-nav-box shadow-sm">
          Página {{ paginaActual }} / {{ totalPaginas }}
          <br />
          <span class="text-muted small">({{ totalRegistros }} registros)</span>
        </div>

        <button
          class="btn btn-outline-primary btn-sm px-3 rounded-pill filtro-nav-btn"
          [disabled]="paginaActual >= totalPaginas"
          (click)="setPage(paginaActual, 'siguiente')"
        >
          <i class="bi bi-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>
</div>
