<div *ngIf="cargando" class="text-center my-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>

<ng-container *ngIf="!cargando; then mostrar"></ng-container>

<ng-template #mostrar>
  <div class="row justify-content-center mb-4">
    <div class="col-lg-8 col-md-10 col-12">
      <form (ngSubmit)="buscar()" #f="ngForm" class="shadow-sm p-4 rounded bg-white">
        <div class="mb-3">
          <label for="dniSearch" class="form-label fw-bold">
            <i class="bi bi-person-badge me-2"></i>Ingrese nro DNI del Personal
          </label>
          <div class="input-group input-group-lg">
            <input
              id="dniSearch"
              name="filtro"
              [(ngModel)]="search"
              type="text"
              class="form-control border-primary rounded-start"
              placeholder="Ej: 12345678"
              required
            />
            <button class="btn btn-primary rounded-end" type="submit">
              <i class="fa fa-search me-1"></i> Buscar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-template>
