<div class="autocomplete-wrapper" *ngIf="items.length > 0">
  <ng-autocomplete
    [data]="items"
    [searchKeyword]="keyword"
    (selected)="selectEvent($event)"
    (inputChanged)="onChangeSearch($event)"
    (inputFocused)="onFocused($event)"
    [itemTemplate]="itemTemplate"
    [notFoundTemplate]="notFoundTemplate"
    placeholder="Ingrese nombre de la unidad"
  >
  </ng-autocomplete>

  <!-- TEMPLATE ITEM -->
  <ng-template #itemTemplate let-unidad>
    <div class="item-unidad">
      <i class="bi bi-building me-2"></i>
      <span>{{ unidad.nombre }}</span>
    </div>
  </ng-template>

  <!-- TEMPLATE NO ENCONTRADO -->
  <ng-template #notFoundTemplate let-text>
    <div class="not-found">
      No se encontraron unidades
    </div>
  </ng-template>
</div>

<!-- LOADING -->
<div *ngIf="cargando" class="d-flex align-items-center gap-2 mt-1">
  <div class="spinner-border spinner-border-sm text-primary"></div>
  <small class="text-muted">Cargando unidades...</small>
</div>
