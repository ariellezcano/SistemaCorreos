<div class="card border-0 shadow-sm rounded-4 mx-3 my-3 filtro-card">
  <div class="card-body bg-light rounded-4 py-3">
    <form (ngSubmit)="buscar()" #formFiltro="ngForm" class="row g-3 align-items-end justify-content-center">
      <div class="col-md-4">
        <label class="form-label fw-semibold text-primary">
          <i class="bi bi-search me-1"></i> Buscar por DNI
        </label>
        <div class="input-group">
          <span class="input-group-text bg-primary text-white">
            <i class="bi bi-person-vcard-fill"></i>
          </span>
          <input
            type="number"
            class="form-control"
            placeholder="Ingrese DNI..."
            [(ngModel)]="dni"
            name="dni"
            required
          />
        </div>
      </div>

      <div class="col-md-auto">
        <button
          type="submit"
          class="btn btn-primary px-4 shadow-sm"
          [disabled]="!formFiltro.valid"
        >
          <i class="bi bi-search me-2"></i> Buscar
        </button>

        <!-- <button
          type="button"
          class="btn btn-outline-secondary px-4 ms-2 shadow-sm"
          (click)="limpiar()"
        >
          <i class="bi bi-eraser-fill me-2"></i> Limpiar
        </button> -->
      </div>
    </form>
  </div>
</div>
